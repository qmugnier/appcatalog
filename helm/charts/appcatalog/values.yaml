image:
  repository: myregistry/myapp
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: regcred

replicaCount: 1

serviceAccount:
  create: false
  name: "appcatalog-service-account"
  annotations: {}

supabase:
  url: "https://your-supabase-url.io"
  anonKeySecret:
    create: true
    name: "supabase-anon-key"
    key: "anon-key"
    value: "your-supabase-anon-key"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  host: myapp.example.com
  path: /
  tls: false

resources: {}
nginx:
  config: |
    user  nginx;
    worker_processes  auto;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      sendfile        on;
      keepalive_timeout  65;

      server {
        listen 80;

        location / {
          proxy_pass http://my-service.default.svc.cluster.local:8080;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }
      }
    }